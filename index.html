<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- NAV -->
    <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="Image"> <a href="image_search.html">Image Search</a></li>
          <li class="nav-links" id="Advanced Search"> <a href="advanced_search.html">Advaned Search</a></li>
      </ul>  
  </nav>  
  <!-- LOGO -->
  <div class="logo">
    <a href="#" id="google_logo">
       <img src="pride_google.jpg" alt="pride google logo"> </a>
   </div>
   <!-- SEARCH BAR -->
   <div id="searchbar">
    <form action="https://google.com/search">
        <input type="text" name="q" placeholder="Search Google or type URL">
    </div>
    <!-- SEARCH BUTTONS -->
    <div id="search-options">
        <div class="button">
            <input type="submit" value="Google Search">
        </div>
        <div class="button">
            <input type="submit" name="btnI" value="I'm Feeling Lucky">
        </div>
    </div>
</body>
</html>
